<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="Level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let row">{{row.Level}}</td>
    </ng-container>

    <!-- AA Column -->
    <ng-container matColumnDef="AA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AA</th>
      <td mat-cell *matCellDef="let row">{{row.AA}}</td>
    </ng-container>

    <!-- Vault Column -->
    <ng-container matColumnDef="Vault">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vault</th>
      <td mat-cell *matCellDef="let row">{{row.Vault}}</td>
    </ng-container>

    <!-- Bars Column -->
    <ng-container matColumnDef="Bars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bars</th>
      <td mat-cell *matCellDef="let row">{{row.Bars}}</td>
    </ng-container>

    <!-- Beam Column -->
    <ng-container matColumnDef="Beam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beam</th>
      <td mat-cell *matCellDef="let row">{{row.Beam}}</td>
    </ng-container>

    <!-- Floor Column -->
    <ng-container matColumnDef="Floor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor</th>
      <td mat-cell *matCellDef="let row">{{row.Floor}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
